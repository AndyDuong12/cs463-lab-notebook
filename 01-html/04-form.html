<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="">
        <!-- Add your code here -->
        <h1>Form</h1>

        <!-- Name -->
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Full Name" />
        </div>

        <!-- Email -->
        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="name@pdx.edu"
          />
        </div>
        <br />

        <!-- Radio -->
        <div>
          <fieldset>
            <legend>Favorite Character:</legend>
            <input type="radio" id="spongebob" name="character" /><label
              >Spongebob</label
            >
            <br />
            <input type="radio" id="sandy" name="character" /><label
              >Sandy</label
            >
            <br />
            <input type="radio" id="patrick" name="character" /><label
              >Patrick</label
            >
          </fieldset>
        </div>
        <br />

        <!-- Checkbox -->
        <div>
          <fieldset>
            <legend>Are you a fan of the show?</legend>
            <input type="checkbox" value="all" name="showfan" /><label
              >Yes, I have watched all episodes!</label
            >
            <br />
            <input type="checkbox" value="best" name="showfan" /><label
              >Yes, it's got the best memes.</label
            >
          </fieldset>
        </div>
        <br />

        <!-- Submit and Reset button -->
        <div>
          <input type="submit" name="submit" value="Submit" />
          <input type="reset" name="reset" value="Reset" />
        </div>
        <!------------------------>
      </form>
    </main>
  </body>
</html>
